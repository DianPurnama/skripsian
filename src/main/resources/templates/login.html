<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistem Penggajian | Login</title>
    <div th:include="fragments/head :: head" th:remove="tag">Head</div>
</head>
<body class="pace-top bg-white">
<!-- begin #page-loader -->
<div id="page-loader" class="fade show"><span class="spinner"></span></div>
<!-- end #page-loader -->

<!-- begin #page-container -->
<div id="page-container" class="fade">
    <!-- begin login -->
    <div class="login login-with-news-feed">
        <!-- begin news-feed -->
        <div class="news-feed">
            <div class="news-image" th:style="'background-size:100%;background-color:#1A3D63;background-image:url('+@{/assets/img/salary.png}+')'"></div>
        </div>
        <!-- end news-feed -->
        <!-- begin right-content -->
        <div class="right-content">
            <!-- begin login-content -->
            <div class="login-content" style="padding: 0px 60px;">
                <div class="brand">
                    <img th:src="@{/assets/img/Payroll-Hero.svg}" style="max-width: 100%;padding-bottom: 10px;"/>
                </div>
                <div th:if="${successMessage}" class="alert alert-success fade show">
                    <span class="close" data-dismiss="alert">×</span>
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger fade show">
                    <span class="close" data-dismiss="alert">×</span>
                    <span th:text="${errorMessage}"></span>
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    Incorrect username/password.
                </div>
                <div th:if="${param.logout}" class="alert alert-info">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="POST" class="margin-bottom-0">
                    <div class="form-group m-b-15">
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Email Address" required />
                    </div>
                    <div class="form-group m-b-15">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required />
                    </div>
                    <div class="row">
                        <div class="col-md-12 m-b-15">
                            <button type="submit" class="btn btn-purple btn-block btn-md">Login</button>
                        </div>
                    </div>
                    <hr />
                    <p class="text-center">
                        Copyright © 2022 Sistem Penggajian PT Norco Sejahtera Indonesia <br>
                        All Rights Reserved<br>
                    </p>
                </form>
            </div>
            <!-- end login-content -->
        </div>
        <!-- end right-container -->
    </div>
    <!-- end login -->
</div>
<!-- end page container -->

<div th:include="fragments/javascript :: javascript" th:remove="tag">Javascript</div>

</body>
</html>

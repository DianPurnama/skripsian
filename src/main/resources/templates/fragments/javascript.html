<!DOCTYPE html>
<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="javascript">
            <!-- ================== BEGIN BASE JS ================== -->
            <script type="text/javascript" th:src="@{/assets/plugins/jquery/jquery-3.3.1.min.js}"></script>
            <script type="text/javascript" th:src="@{/assets/plugins/jquery-ui/jquery-ui.min.js}"></script>
            <script type="text/javascript" th:src="@{/assets/plugins/bootstrap/bootstrap.bundle.min.js}"></script>
            <!--[if lt IE 9]>
                    <script type="text/javascript" th:src="@{/crossbrowserjs/html5shiv.js}"></script>
                    <script type="text/javascript" th:src="@{/crossbrowserjs/respond.min.js}"></script>
                    <script type="text/javascript" th:src="@{/crossbrowserjs/excanvas.min.js}"></script>
            <![endif]-->
            <script type="text/javascript" th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
            <script type="text/javascript" th:src="@{/assets/plugins/js-cookie/js.cookie.js}"></script>
            <script type="text/javascript" th:src="@{/assets/js/theme/transparent.min.js}"></script>
            <script type="text/javascript" th:src="@{/assets/js/apps.min.js}"></script>
            <script type="text/javascript" th:src="@{/assets/plugins/bootstrap-sweetalert/sweetalert.min.js}"></script>
            <script type="text/javascript" th:src="@{/assets/plugins/moment/moment.min.js}"></script>
            <script type="text/javascript" th:src="@{/assets/plugins/input-mask/jquery.inputmask.js}"></script>
            <script type="text/javascript" th:src="@{/assets/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>
            <script type="text/javascript" th:src="@{/assets/custom/common-class.js}"></script>
            <script type="text/javascript" th:src="@{/assets/custom/common-modal.js}"></script>
            <script type="text/javascript" th:src="@{/assets/custom/daterangepicker.js}"></script>
            <!-- ================== END BASE JS ================== -->
            <script>
                var baseUrl = "[[@{/}]]";

                $(document).ready(function () {
                    App.init();

                    // disable mousewheel on a input number field when in focus
                    // (to prevent Cromium browsers change the value when scrolling)
                    $('form').on('focus', 'input[type=number]', function (e) {
                        $(this).on('mousewheel.disableScroll', function (e) {
                            e.preventDefault()
                        })
                    })
                    $('form').on('blur', 'input[type=number]', function (e) {
                        $(this).off('mousewheel.disableScroll')
                    })

                });
            </script>
        </div>
    </body>
</html>

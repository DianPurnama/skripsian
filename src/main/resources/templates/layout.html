<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"  
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <div th:include="fragments/head :: head" th:remove="tag">Head</div>
        <div layout:fragment="customCss" th:remove="tag"></div>
    </head>
    <body>
        <!-- begin page-cover -->
        <div class="page-cover"></div>
        <!-- end page-cover -->

        <!-- begin #page-loader -->
        <div id="page-loader" class="fade show"><span class="spinner"></span></div>
        <!-- end #page-loader -->

        <!-- begin #page-container -->
        <div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
            <!-- begin #header -->
            <div th:include="fragments/header :: header" th:remove="tag">Header</div>
            <!-- end #header -->

            <!-- begin #sidebar -->
            <div th:include="fragments/sidebar :: sidebar" th:remove="tag">Sidebar</div>
            <!-- end #sidebar -->

            <!-- begin #content -->
            <div id="content" class="content">
                <!--success message-->
                <div th:if="${successMessage}" class="alert alert-success fade show">
                    <span class="close" data-dismiss="alert">×</span>
                    <span th:text="${successMessage}"></span>
                </div>
                <!--error message-->
                <div th:if="${errorMessage}" class="alert alert-danger fade show">
                    <span class="close" data-dismiss="alert">×</span>
                    <span th:text="${errorMessage}"></span>
                </div>

                <div layout:fragment="content" th:remove="tag"></div>
            </div>
            <!-- end #content -->

            <!-- begin scroll to top btn -->
            <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
            <!-- end scroll to top btn -->
        </div>
        <!-- end page container -->

        <div th:include="fragments/javascript :: javascript" th:remove="tag">Javascript</div>
        <div layout:fragment="customJavascript" th:remove="tag"></div>
    </body>
</html>
